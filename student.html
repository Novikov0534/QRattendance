<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>QR Attendance — Студент</title>
  <link rel="stylesheet" href="style.css">
  <!-- Подключаем библиотеку для генерации QR -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <h1>Студент</h1>
  <form id="student-form">
    <label for="name">Ваше имя:</label>
    <input type="text" id="name" placeholder="Введите ваше имя" required>
    <br>
    <button type="submit">Сгенерировать QR-код</button>
  </form>

  <div id="qrcode" style="margin-top: 20px;"></div>
  <div id="timer" style="font-weight: bold; font-size: 18px; margin-top: 10px;"></div>

  <script src="js/student.js"></script>
</body>
</html>
